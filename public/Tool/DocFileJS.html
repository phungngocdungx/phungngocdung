    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>

    <script>
        function loadJSFile(fileName) {
            fetch(fileName)
                .then(response => {
                    if (!response.ok) throw new Error('Không thể đọc file ' + fileName);
                    return response.text();
                })
                .then(data => {
                    const output = document.getElementById('output');
                    output.textContent = data;
                    hljs.highlightElement(output);
                    document.getElementById('message').textContent = ''; // xóa thông báo cũ nếu có
                })
                .catch(error => {
                    document.getElementById('output').textContent = 'Lỗi: ' + error.message;
                });
        }

        function copyContent() {
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text)
                .then(() => {
                    const message = document.getElementById('message');
                    message.textContent = "✅ Đã sao chép nội dung!";
                    message.style.color = "#4caf50";

                    // Tự ẩn sau 3 giây
                    setTimeout(() => {
                        message.textContent = "";
                    }, 3000);
                })
                .catch(err => {
                    const message = document.getElementById('message');
                    message.textContent = "❌ Không thể sao chép: " + err;
                    message.style.color = "red";
                });
        }
    </script>
